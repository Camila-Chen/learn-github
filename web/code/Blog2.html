<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog2</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/Blog2.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="contain-fluid">
        <div class="first-part">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link " href="#">Intro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Columns</a>
                </li>
            </ul>

            <div class="backdrop">
                <div class="text-center">
                    <img src="../img/star.png" class="rounded" alt="image">
                    <h1 class="txt1">Lumino</h1>
                    <p class="txt2">Free Bootstrap 4.0 Website Template</p>
                    <button type="button" class="btn btn-outline-primary btn-lg ">Begin</button>
                </div>
            </div>
        </div>
        <div class="second-part">

            <div class="news row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-news-img-container">
                    <img src="../img/news1.jpg" alt="Image" class="img-fluid tm-news-item-img">
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-news-container">
                    <h2 class="tm-news-title">Nulla molestie euismod</h2>
                    <p class="tm-news-text">Lumino theme is a Bootstrap 4.0 mobile compatible layout for your
                        website.
                        Check "columns" page for one, two, three columns and tables.</p>
                    <a href="#" class="btn tm-light-blue-bordered-btn tm-news-link">Preview</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
