<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var age = 15;
        function sayAge() {
            alert('我' + age);
        }
        sayAge();
        //声明一个全局变量
        window.username = "marry";
        //声明一个全局方法
        window.sayName = function () {
            alert("我是" + window.username);
        }
        sayAge();
        window.sayName();
    </script>

</body>

</html>
